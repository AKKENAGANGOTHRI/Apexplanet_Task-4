<!-- Products.html -->
<select id="filterCategory" onchange="displayProducts()">Category
  <option value="">All</option>
  <option value="Clothing">Clothing</option>
  <option value="Electronics">Electronics</option>
</select>

<select id="sort" onchange="displayProducts()">
  <option value="">Sort</option>
  <option value="priceLow">Price: Low to High</option>
  <option value="priceHigh">Price: High to Low</option>
</select>

<div id="productList"></div>

<script>
  const products = [
    { name: "T-shirt", category: "Clothing", price: 500 },
    { name: "Laptop", category: "Electronics", price: 45000 },
    { name: "Jeans", category: "Clothing", price: 1200 }
  ];

  function displayProducts() {
    const filter = document.getElementById("filterCategory").value;
    const sort = document.getElementById("sort").value;
    let filtered = [...products];

    if (filter) {
      filtered = filtered.filter(p => p.category === filter);
    }

    if (sort === "priceLow") {
      filtered.sort((a, b) => a.price - b.price);
    } else if (sort === "priceHigh") {
      filtered.sort((a, b) => b.price - a.price);
    }

    const list = document.getElementById("productList");
    list.innerHTML = '';
    filtered.forEach(product => {
      const div = document.createElement("div");
      div.textContent = `${product.name} - â‚¹${product.price}`;
      list.appendChild(div);
    });
  }

  displayProducts();
</script>
